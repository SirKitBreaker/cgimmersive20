<h1>Fetch Student Details</h1>

<form #myform=ngForm (ngSubmit)="myform.valid && fetchStudent(myform)">
<div>
 <label>
     Id
 </label>
 <input type="number" name="id" ngModel>
 
</div>

<input type="submit" value="Get Student">
</form>

<h3>Student Details</h3>
<div *ngIf="student!==undefined">
Name is {{student.id}} 
<br>
First Name is {{student.firstName}} 
<br>
Last Name is {{student.lastName}}
<br>
Age is {{student.age}}
</div>
